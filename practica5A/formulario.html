<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro iphone</title>
</head>
<body>
    <h1>Registro para ganar un iphone 14 pro max</h1>
        <form>
            <label for="nombre">nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br><br>
            <label for="clave">contraseña:</label>
            <input type="password" id="clave" name="clave">
                <p>¿Vive en San Salvador?</p>
            <input type="radio" id="Si" name="Residencia">
            <label for="Si">Si</label>
            <input type="radio" id="No" name="Residencia">
            <label for="No">No</label>
            <br><br>
            <label for="Edad">Edad:</label>
            <input type="number" id="Edad" name="Edad">
            <br><br>
            <label for="Correo">Correo electronico</label>
            <input type="email" id="Correo" name="Correo">
            <br><br>
            <input type="submit" value="Regristrarse">
            <input type="reset" value="Borrar">
        </form>
</body>
</html>
